<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1,maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta charset="UTF-8">
  <style>
  .wrapper {
    display: grid;
    grid-auto-rows: 1200px;
  }
  .col1 {
    grid-column: 1;
    grid-row: 1;
  }
  .col2 {
    grid-column: 2;
    grid-row: 1;
  }
  .col3 {
    grid-column: 3;
    grid-row: 1;
  }
  .col4 {
    grid-column: 4;
    grid-row: 1;
  }
  .fr {
    width: 100%;
    height: 100%;
    border: none;
    overflow: hidden;
  }
  </style>
</head>
<body style="background: url('./img/wallpaper_helldivers.jpg')">
  <div class="wrapper">
    <div class="col1"><iframe class="fr" src="./main.html"></iframe></div>
    <div class="col2"><iframe class="fr" src="./main.html"></iframe></div>
    <div class="col3"><iframe class="fr" src="./main.html"></iframe></div>
    <div class="col4"><iframe class="fr" src="./main.html"></iframe></div>
  </div>
</body>
</html>
